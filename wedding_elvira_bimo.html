<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY WEDDING!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2eee9;
            color: #00408C;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #f2eee9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #00408c;
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.5em;
            color: #e85234;
            margin-top: 0;
        }

        .wedding-card {
            margin-top: 30px;
            border: 2px solid #f2eee9;
            border-radius: 10px;
            padding: 10px;
        }

        .wedding-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .message {
            font-style: italic;
            margin-top: 20px;
            line-height: 1.6;
        }

        .signature {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Wedding!</h1>
        <h2>Untuk Elvira & Bimo</h2>

        <div class="wedding-card">
            <img src="https://i.postimg.cc/wjW9rJRD/RAF-FANART-ELVIRABIMO0001.png" alt="Kartu Ucapan Pernikahan">
        </div>

        <p class="message">
            Selamat menempuh hidup baru sebagai pasangan suami istri. Semoga cinta dan kebahagiaan selalu menyertai kalian berdua, dan pernikahan ini menjadi jalan menuju keberkahan.
        </p>

        <p class="signature">
            - Dari Rengga -
        </p>
    </div>

</body>
</html>
